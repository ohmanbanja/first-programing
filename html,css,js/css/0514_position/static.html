<!DOCTYPE html>
<html lang="en">
    <!-- 주석 단축키:ctrl + /-->
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-static{
            width: 300px;
            /*height: 300px;*/
            background-color: antiquewhite;
        }
        .child-static{
            position: static;
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            /*margin:100px;
            top:100px;*/
        }
    </style>
</head>
<!-- position : static
    -기본값( 설정하지 않아도 기본 적용)
    -2차원 속성 -> float 사용하면 위치 지정 가능 

    [3가지 체크사항]
    1) 부모 자식 간 마진 병합? (발생)
    2)top, right, botto, left 속성 사용가능? (사용불가)
    3) 자식 높이가 부모 높이에 영향? (영향을 미침)
-->
<body>
 <div class="parent-static">
     <div class="child-static">
     </div>
 </div>   
</body>
</html>
