<!-- 조건에 따라 완성하세요 
 1) 이미 만들어져 있는 .container 스타일에 제목 텍스트를 중앙으로 정렬하는 속성을 추가합니다. 
 2) 제목 텍스트의 스타일을 정의하기 위해 h1 태그 스타일을 새로 만듭니다. 
 3) 글자색을 흰색(#fff 또는 white)으로 지정합니다. 
 4) 텍스트를 기준으로 오른쪽 아래, 가로 거리 3px, 세로 거리 2px 위치에 5px 정도 번지는 그림자 효과를 추가합니다. 
    그림자 색은 검정(#000 또는 black)으로 지정합니다. 
-->
<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>
		.container {
            width:500px;
            height:50px;
            margin:0 auto;
            background-color:#444;
			}    
    </style>
  </head>
  <body>
    <div class="container">
      <h1>최신 웹 디자인 트렌드</h1>
    </div>
  </body>
</html>
