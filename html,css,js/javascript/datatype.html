<!DOCTYPE html>
<html>
    <body>
        <h1>Number</h1>
        <script>
            //operator 
            console.log(1); //정수
            console.log(1.1); //실수
            console.log(1 + 1); // 2
            console.log(2 - 1); // 1

            //함수
            console.log(Math.random());
            console.log(Math.floor(1.9));
            console.log(Math.random() * 100);
            console.log(Math.floor(Math.random() * 100));

        </script>

        <h1>문자열(string)</h1>
        <script>
            console.log('hello world');
            console.log("hello world");
            console.log("hello \
            world")
            console.log(`hello
            world`);

            console.log('hello world'.length);
            console.log('hell world'.replace('hell','hello'));
            console.log('hello' + 'world');
            console.log('1'+'1');
        </script>
    </body>
</html>
